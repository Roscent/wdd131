<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description"
        content="The form meets all the specified requirements and follows best practices for form design and user experience.">
    <meta name="author" content="Roscent N. Ofuonye">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
        <p>Share your experience with our products</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>

                <div class="form-group">
                    <label for="productName">Product Name*</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating*</label>
                    <div class="rating-container">
                        <div class="rating-option">
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label for="rating1">☆</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating2" name="rating" value="2">
                            <label for="rating2">☆☆</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating3" name="rating" value="3">
                            <label for="rating3">☆☆☆</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating4" name="rating" value="4">
                            <label for="rating4">☆☆☆☆</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating5" name="rating" value="5">
                            <label for="rating5">☆☆☆☆☆</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation*</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Review Details</legend>

                <div class="form-group">
                    <label>Useful Features (check all that apply)</label>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="feature1" name="usefulFeatures" value="ease-of-use">
                            <label for="feature1">Ease of Use</label>
                        </div>
                        <div>
                            <input type="checkbox" id="feature2" name="usefulFeatures" value="durability">
                            <label for="feature2">Durability</label>
                        </div>
                        <div>
                            <input type="checkbox" id="feature3" name="usefulFeatures" value="performance">
                            <label for="feature3">Performance</label>
                        </div>
                        <div>
                            <input type="checkbox" id="feature4" name="usefulFeatures" value="design">
                            <label for="feature4">Design</label>
                        </div>
                        <div>
                            <input type="checkbox" id="feature5" name="usefulFeatures" value="value">
                            <label for="feature5">Value for Money</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name (optional)</label>
                    <input type="text" id="userName" name="userName">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Roscent N. Ofuonye | Product Reviews</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
